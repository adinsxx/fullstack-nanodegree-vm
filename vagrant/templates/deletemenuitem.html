{% extends "main.html" %} 
{% block content %} 
{% include "header.html" %}
<h1>Are you sure you want to delete {{beer.name}}?</h1>

<form action="{{ url_for('deleteBeerName', brewery_id=beer.brewery_id, beer_id=beer.id)}}" method='post'>

    <button type="submit" class="btn btn-default delete" id="submit" type="submit"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
    <a href="{{ url_for('showBreweries')}}">
            <span type='button' class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel
    </a>
</form>

{% endblock %}
